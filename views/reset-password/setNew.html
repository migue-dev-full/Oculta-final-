<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Nueva Contraseña - Oculta Tarot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Si tienes estilos globales -->
    <link rel="stylesheet" href="setNew.css"> <!-- Estilos específicos para esta página si los necesitas -->
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-purple-400 mb-8">Establecer Nueva Contraseña</h1>

        <!-- Contenedor para notificaciones -->
        <div class="notification hidden p-3 mb-4 rounded-md text-center">
            <!-- El mensaje se insertará aquí por JavaScript -->
        </div>

        <form id="set-new-password-form">
            <div class="mb-6">
                <label for="new-password" class="block text-sm font-medium text-gray-300 mb-1">Nueva Contraseña</label>
                <input type="password" id="new-password" name="newPassword"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-purple-500 focus:border-purple-500 placeholder-gray-500"
                       placeholder="Ingresa tu nueva contraseña" required>
                <p class="text-xs text-gray-400 mt-1">Mínimo 8 caracteres, una mayúscula, una minúscula y un número.</p>
            </div>

            <div class="mb-8">
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirmPassword"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-purple-500 focus:border-purple-500 placeholder-gray-500"
                       placeholder="Confirma tu nueva contraseña" required>
            </div>

            <button type="submit" id="submit-new-password-btn"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition duration-150">
                Guardar Contraseña
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-purple-400 hover:text-purple-300">Volver a Iniciar Sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="setNew.js"></script>
</body>
</html>
