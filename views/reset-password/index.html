<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">


</head>
<body class="w font-[arima] bg-gradient-to-t from-[#471A73] to-[#000000]  h-screen mx-2">
    
    
    <nav id="navegacion" class="fixed top-0 right-0 left-0 bg-black h-16">

        <!--* notificacion -->
        <p class="notification fixed top-2 right-2 p-2 bg-gradient-to-t from-[#471A73] to-[#000000] border-blue-600 border-3 rounded-lg text-white "></p>
        <!--* fin notificacion -->
       
        <section class="bg-[url('../imagenes/LoginRegisterBG2.jpg')]  bg-cover bg-no-repeat bg-center h-screen items-center justify-center">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-30 h-20 mr-2 scale-150"  src="/imagenes/logo_oculta.png" alt="logo">
                        
                </a>
                <p class="mb-2 text-xl text-white">Aqui puedes restablecer tu contraseña!</p>
                <div class="border border-solid border-3 border-blue-600 shadow-lg shadow-blue-500/70 w-full bg-white rounded-lg  md:mt-0 sm:max-w-md xl:p-0 dark:bg-gradient-to-t from-[#471A73] to-[#000000]  dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Ingresa tu email!
                        </h1>
                        <form id="form-login" class="space-y-4 md:space-y-6" action="#">
                            <div class="email-container">
                                <label for="email-reset" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" name="email" id="email-reset" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg  block w-full p-2.5 " placeholder="name@example.com" required="">
                            </div>
                            <div class="password-container hidden">
                                <label for="password-reset" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                                <input type="password" name="password" id="password-reset" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg  block w-full p-2.5 " required="">
                            </div>
                            
                            <button id="reset-btn" type="submit" class="bg-violet-700 w-full text-white  hover:bg-violet-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Enviar</button>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
          </section>
    </nav>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../components/nav.js"></script>
    <script src="reset.js"></script>
</body>
</html>
